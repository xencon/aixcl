name: Check Environment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # allows manual runs from GitHub UI

jobs:
  check-env:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Ensure required tools are installed
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bash curl jq

      # 3️⃣ Make sure the script is executable
      - name: Make aixcl executable
        run: chmod +x ./aixcl

      # 4️⃣ Run your script with the 'check-env' argument
      - name: Run aixcl check-env
        run: ./aixcl check-env
