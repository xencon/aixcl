# Inhibition rules suppress certain alerts when other alerts are firing
inhibit_rules:
  # Suppress warning alerts when critical alerts are firing for the same component
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['component', 'instance']

