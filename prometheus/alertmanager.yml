# Alertmanager Configuration for AIXCL Platform
# This file configures how alerts are routed and notified
# Notification channels can be added to receivers section

global:
  # Default notification timeout
  resolve_timeout: 5m

# Route tree for alert routing
route:
  # Default receiver (can be changed when notification channels are configured)
  receiver: 'default'
  
  # Group alerts by these labels
  group_by: ['alertname', 'cluster', 'service']
  
  # Group wait time before sending first notification
  group_wait: 10s
  
  # Group interval between notifications
  group_interval: 10s
  
  # Repeat interval for alerts that haven't been resolved
  repeat_interval: 12h
  
  # Child routes for specific alert routing (can be added later)
  routes:
    # Route critical alerts (can add specific receivers later)
    - match:
        severity: critical
      receiver: 'default'
      continue: false
    
    # Route warning alerts
    - match:
        severity: warning
      receiver: 'default'
      continue: false

