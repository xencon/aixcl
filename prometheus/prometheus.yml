# Prometheus Configuration for AIXCL Monitoring

global:
  scrape_interval: 15s           # How frequently to scrape targets
  evaluation_interval: 15s       # How frequently to evaluate rules
  external_labels:
    cluster: 'aixcl'
    environment: 'development'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['localhost:9093']

# Load rules once and periodically evaluate them
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Node Exporter - System metrics (CPU, memory, disk, network)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']
        labels:
          service: 'node-exporter'
          instance: 'aixcl-host'

  # cAdvisor - Docker container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['localhost:8081']
        labels:
          service: 'cadvisor'

  # PostgreSQL Exporter - Database metrics
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['localhost:9187']
        labels:
          service: 'postgres'
          database: 'aixcl'

  # Ollama - LLM Engine
  # NOTE: Ollama doesn't expose Prometheus metrics natively
  # Monitor via cAdvisor container metrics instead (container name: ollama)
  # Uncomment below when/if Ollama adds native Prometheus metrics support
  # - job_name: 'ollama'
  #   metrics_path: '/metrics'
  #   static_configs:
  #     - targets: ['localhost:11434']
  #       labels:
  #         service: 'ollama'

  # NVIDIA DCGM Exporter - GPU metrics (utilization, memory, temperature, power)
  - job_name: 'nvidia-gpu'
    static_configs:
      - targets: ['localhost:9400']
        labels:
          service: 'nvidia-gpu'
    # GPU exporter will only work on systems with NVIDIA GPUs and drivers
    # On systems without GPUs, Prometheus will mark it as down but continue working

  # Loki - Log aggregation system metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['localhost:3100']
        labels:
          service: 'loki'

  # Promtail - Log collection agent metrics
  - job_name: 'promtail'
    static_configs:
      - targets: ['localhost:9080']
        labels:
          service: 'promtail'

